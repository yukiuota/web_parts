<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/common/css/common.css" />
    <link rel="stylesheet" href="/common/css/btn.css" />

    <style>
        .tab-btns {
            display: flex;
        }
        .tab-btn {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .tab-btn.active {
            background-color: #ccc;
        }
        .tab-contents {
            display: flex;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="tab-btns">
        <button class="tab-btn">1</button>
        <button class="tab-btn">2</button>
        <button class="tab-btn">3</button>
    </div>
    
    <div class="tab-contents">
        <div class="tab-content active">1</div>
        <div class="tab-content">2</div>
        <div class="tab-content">3</div>
    </div>

    <script>
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabBtns.forEach((tabBtn, index) => {
            tabBtn.addEventListener('click', () => {
                tabBtns.forEach((tabBtn) => {
                    tabBtn.classList.remove('active');
                });
                tabContents.forEach((tabContent) => {
                    tabContent.classList.remove('active');
                });
                tabBtn.classList.add('active');
                tabContents[index].classList.add('active');
            });
        });
    </script>
</body>
</html>
